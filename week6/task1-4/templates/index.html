<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入系統</title>
    <style>
        body { font-family: sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        .form-group { margin-bottom: 10px; }
        label { display: block; }
        input[type="text"], input[type="password"] { width: 200px; padding: 5px; }
        button { padding: 5px 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        h1 { color: #333; }
		h2 {color:#555;}

		/* Style for the signup form container */
		.signup-form {
			border: 1px solid #ddd;
			padding: 20px;
			margin-bottom: 20px; /* Add some space between the forms */
			background-color: #f9f9f9;
		}

		/* Style for the signin form container */
		.signin-form {
			border: 1px solid #ddd;
			padding: 20px;
			background-color: #f9f9f9;
		}
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎光臨,請註冊登入系統</h1>
    <div class="signup-form">
        <h2>註冊帳號</h2>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="signup-username">姓名</label>
                <input type="text" id="signup-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="signup-account">帳號</label>
                <input type="text" id="signup-account" name="account" required>
            </div>
            <div class="form-group">
                <label for="signup-password">密碼</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <button type="submit">註冊</button>
        </form>
    </div>
     <div class="signin-form">
        <h2>登入系統</h2>
        <form  action="/signin" method="post">
            <div class="form-group">
              <label for="account">帳號:</label> <input type="text" id="account" name="account" required>
            </div>
            <div class="form-group">
              <label for="password">密碼:</label><input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登入</button>
        </form>
     </div>
    </div>
</body>
</html>
